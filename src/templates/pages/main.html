<div data-ng-if="isDataPrepared">
  <div class="head">Рынок труда Москвы в {{monthNames[model.currentDate.moment.month()].full + ' ' + model.currentDate.moment.year()}} года</div>
  <div class="date-slider-container inline">
    <date-slider
      data-dates="dates"
      data-current-date="model.currentDate"
      data-month-names="monthNames">
    <date-slider>
  </div>
  <div class="player-container inline">
    <player
      data-dates="dates"
      data-current-date="model.currentDate">
    <player>
  </div>
  <br class="clear-both" />
  <div class="content">
    <div class="content__chart inline">
      <chart
        data-data="data"
        data-dates="dates"
        data-current-date="model.currentDate"
        data-color-scale="colorScale"
        data-zoom-ratio="1"
        data-clone-zoom-ratio="0.25"
        data-active-industries="activeIndustries"></chart>
    </div>
    <div class="content__chart inline">
      <chart
        data-data="data"
        data-dates="dates"
        data-current-date="model.currentDate"
        data-color-scale="colorScale"
        data-zoom-ratio="0.25"
        data-clone-zoom-ratio="0"
        data-active-industries="activeIndustries"></chart>
    </div>
    <br class="clear-both" />
  </div>
  <div class="legend-container">
    <legend
      data-data="data"
      data-last-date="dates[dates.length - 1]"
      data-current-date="model.currentDate"
      data-color-scale="colorScale"
      data-active-industries="activeIndustries">
    </legend>
  </div>
</div>
