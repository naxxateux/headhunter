<div data-ng-if="isDataPrepared">
  <div class="head">Рынок труда Москвы в {{monthNames[model.currentDate.moment.month()].full + ' ' + model.currentDate.moment.year()}} года</div>
  <div class="date-slider-container">
    <date-slider
      data-dates="dates"
      data-current-date="model.currentDate"
      data-month-names="monthNames">
    <date-slider>
  </div>
  <div class="content">
    <div class="content__chart inline">
      <chart
        data-data="data"
        data-dates="dates"
        data-current-date="model.currentDate"
        data-zoom-ratio="1"></chart>
    </div>
    <div class="content__chart inline">
      <chart
        data-data="data"
        data-dates="dates"
        data-current-date="model.currentDate"
        data-zoom-ratio="0.25"></chart>
    </div>
    <br class="clear-both" />
  </div>
</div>
