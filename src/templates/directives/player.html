<div class="player">
  <div
    class="player__play-button"
    data-ng-class="{'disabled': isPlayButtonDisabled}"
    data-ng-hide="isPlaying"
    data-ng-click="playButtonClick()"></div>
  <div
    class="player__stop-button"
    data-ng-show="isPlaying"
    data-ng-click="stopButtonClick()"></div>
</div>
